<!DOCTYPE html>
<html>
<head>
    <title>Checkout - Zyra</title>
    <link rel="icon" href="../Bilder/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        #main {
            flex: 1;
        }
        footer {
            margin-top: auto;
        }

        @media screen and (max-width: 768px) {
            #mySidebar {
                width: 100% !important;
            }
            #main {
                margin-left: 0 !important;
            }
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="w3-sidebar w3-bar-block w3-card w3-animate-left w3-black"
         style="display:none; opacity: 80%; background-image: url('../Bilder/bg.jpg');"
         id="mySidebar">
        <button class="w3-bar-item w3-button w3-large" onclick="w3_close()">Close &times;</button>
        <a href="FPScat.html" class="w3-bar-item w3-button">FPS</a>
        <a href="Actioncat.html" class="w3-bar-item w3-button">Action</a>
        <a href="Horrorcat.html" class="w3-bar-item w3-button">Horror</a>
        <a href="RPGcat.html" class="w3-bar-item w3-button">RPG</a>
    </div>

    <!-- Main content -->
    <div id="main">
        <div class="w3-asphalt w3-margin-bottom" style="background-color: rgba(0, 0, 0, 0.5) !important;">
            <button id="openNav" class="w3-button w3-xlarge" onclick="w3_open()">&#9776;</button>
            <div class="w3-container">
                <a href="Home.html" style="text-decoration: none; color: inherit;">
                    <h1><strong>Zyra</strong></h1>
                </a>
            </div>
        </div>

        <div class="navbar-scroll-wrapper">
            <div class="w3-bar w3-black">
                <a href="Home.html" class="w3-bar-item w3-button">Home</a>
                <a href="FAQ.html" class="w3-bar-item w3-button">FAQ</a>
                <a href="login.html" class="w3-bar-item w3-button w3-right" id="loginNav">Login/Signup</a>
                <span id="usernameDisplay" class="w3-bar-item w3-button w3-right" style="display:none;"></span>
                <a href="#" id="Logout" class="w3-bar-item w3-button w3-right">Logout</a>
                <div class="w3-dropdown-hover">
                    <button class="w3-button">Category</button>
                    <div class="w3-dropdown-content w3-bar-block w3-card-4">
                        <a href="FPScat.html" class="w3-bar-item w3-button">FPS</a>
                        <a href="Actioncat.html" class="w3-bar-item w3-button">Action</a>
                        <a href="Horrorcat.html" class="w3-bar-item w3-button">Horror</a>
                        <a href="RPGcat.html" class="w3-bar-item w3-button">RPG</a>
                    </div>
                </div>
            </div>
        </div>

        <a href="checkout.html" class="w3-bar-item w3-button w3-right w3-purple" style="margin-top: 10px;">
            <i class="fa fa-shopping-cart"> </i>  Cart (<span id="cartCount">0</span>)
        </a>

        <div class="w3-container w3-padding">
            <h2>Checkout</h2>
            <div id="checkoutItemsContainer">
                <!-- Cart items will be dynamically loaded here -->
            </div>
            <div id="checkoutTotal">
                <!-- Total price will be displayed here -->
            </div>
            <button id="checkoutButton" class="w3-button w3-green" disabled>Proceed to Checkout</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="w3-container w3-black w3-padding-16 w3-center">
        <p>&copy; 2025 Zyra. All rights reserved.</p>
        <a href="Home.html" class="w3-button w3-small w3-margin-right">Home</a>
        <a href="FAQ.html" class="w3-button w3-small w3-margin-right">FAQ</a>
        <a href="Contact.html" class="w3-button w3-small w3-margin-right">Contact us</a>
        <a href="About.html" class="w3-button w3-small">About us</a>
        <a href="terms-of-service.html" class="w3-button w3-small">ToS</a>
    </footer>

    <script>
        function w3_open() {
            var width = window.innerWidth <= 768 ? "100%" : "25%";
            document.getElementById("main").style.marginLeft = width;
            document.getElementById("mySidebar").style.width = width;
            document.getElementById("mySidebar").style.display = "block";
            document.getElementById("openNav").style.display = 'none';
        }

        function w3_close() {
            document.getElementById("main").style.marginLeft = "0";
            document.getElementById("mySidebar").style.display = "none";
            document.getElementById("openNav").style.display = "inline-block";
        }
    </script>

    <script src="../js/login.js"></script>
    <script src="../js/cart.js"></script>
</body>
</html>
